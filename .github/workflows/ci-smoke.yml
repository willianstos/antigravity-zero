name: "Antigravity Zero CI"

on:
  push:
    branches: [ "main", "feature/*" ]
  pull_request:
    branches: [ "main" ]

jobs:
  smoke-test:
    name: "System Sanctity Check"
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Setup Node.js (Guardian Version)
      uses: actions/setup-node@v4
      with:
        node-version: 22
        cache: 'npm'

    - name: Install Dependencies
      run: npm ci

    - name: Start Redis (Ephemeral)
      uses: supercharge/redis-github-action@1.7.0

    - name: Smoke Test (Core)
      env:
        # Secrets in GitHub Actions Context
        # Remember: Never hardcode keys. Use ${{ secrets.KEY }}
        OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
        GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        FIRECRAWL_API_KEY: ${{ secrets.FIRECRAWL_API_KEY }}
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        REDIS_HOST: localhost
      run: |
        echo "üî• Running Smoke Tests in CI..."
        node tools/smoke-core.mjs

    - name: Validate MCP Server Build
      run: |
        echo "üîç Checking MCP Integrity..."
        node -c tools/github-mcp-server.mjs
