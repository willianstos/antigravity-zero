<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Telemetry Dashboard</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
        }
        .dashboard {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .telemetry-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .telemetry-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        .telemetry-card:hover {
            transform: translateY(-5px);
        }
        .telemetry-title {
            font-size: 1.3em;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .telemetry-value {
            font-size: 2.5em;
            font-weight: bold;
            margin: 10px 0;
        }
        .telemetry-status {
            font-size: 0.9em;
            opacity: 0.8;
        }
        .status-normal { color: #4ade80; }
        .status-warning { color: #fbbf24; }
        .status-critical { color: #f87171; }
        .icon {
            font-size: 1.5em;
        }
        .refresh-info {
            text-align: center;
            opacity: 0.7;
            font-size: 0.9em;
            margin-top: 20px;
        }
        .error {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.5);
            border-radius: 10px;
            padding: 15px;
            margin: 10px 0;
        }
        .loading {
            text-align: center;
            font-style: italic;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <h1>üñ•Ô∏è System Telemetry Dashboard</h1>
        
        <div class="telemetry-grid">
            <!-- CPU Temperature Card -->
            <div class="telemetry-card">
                <div class="telemetry-title">
                    <span class="icon">üî•</span>
                    CPU Temperature
                </div>
                <div class="telemetry-value" id="cpu-temp">
                    <span class="loading">Loading...</span>
                </div>
                <div class="telemetry-status" id="cpu-status">Checking...</div>
            </div>

            <!-- GPU Temperature Card -->
            <div class="telemetry-card">
                <div class="telemetry-title">
                    <span class="icon">üéÆ</span>
                    GPU Temperature
                </div>
                <div class="telemetry-value" id="gpu-temp">
                    <span class="loading">Loading...</span>
                </div>
                <div class="telemetry-status" id="gpu-status">Checking...</div>
            </div>

            <!-- System Info Card -->
            <div class="telemetry-card">
                <div class="telemetry-title">
                    <span class="icon">üíª</span>
                    System Information
                </div>
                <div id="system-info" style="font-size: 0.9em; line-height: 1.6;">
                    <div class="loading">Loading system info...</div>
                </div>
            </div>

            <!-- Last Update Card -->
            <div class="telemetry-card">
                <div class="telemetry-title">
                    <span class="icon">üïê</span>
                    Last Update
                </div>
                <div class="telemetry-value" id="last-update" style="font-size: 1.2em;">
                    <span class="loading">Loading...</span>
                </div>
            </div>
        </div>

        <div class="refresh-info">
            Data refreshes automatically every 30 seconds | Last refresh: <span id="refresh-time">Never</span>
        </div>
    </div>

    <script>
        // Temperature status helper
        function getTempStatus(temp) {
            if (temp < 60) return { class: 'status-normal', text: 'Normal' };
            if (temp < 80) return { class: 'status-warning', text: 'Warm' };
            return { class: 'status-critical', text: 'Hot' };
        }

        // Parse temperature from various command outputs
        function parseTemperature(output) {
            // Try to find temperature numbers in the output
            const tempMatches = output.match(/(\d+\.?\d*)\s*¬∞?[CF]?/g);
            if (tempMatches && tempMatches.length > 0) {
                const temp = parseFloat(tempMatches[0]);
                return isNaN(temp) ? null : temp;
            }
            return null;
        }

        // Parse nvidia-smi output
        function parseNvidiaSmi(output) {
            const lines = output.split('\n');
            for (const line of lines) {
                if (line.includes('¬∞C') || line.includes('C')) {
                    const tempMatch = line.match(/(\d+)\s*¬∞?C/);
                    if (tempMatch) {
                        return parseInt(tempMatch[1]);
                    }
                }
            }
            return null;
        }

        // Execute command and get output
        async function executeCommand(command) {
            try {
                // This would require a backend server to actually execute commands
                // For demo purposes, we'll simulate with mock data
                if (command.includes('nvidia-smi')) {
                    return 'Tesla V100-SXM2-32GB   Off  | 00000000:00:1E.0 Off |                    0 | N/A   |   35C    P0    38W  /  300W |      0MiB /  32768MiB |      0%      Default';
                } else if (command.includes('sensors')) {
                    return 'coretemp-isa-0000\nAdapter: ISA adapter\nPackage id 0:  +55.0¬∞C  (high = +80.0¬∞C, crit = +100.0¬∞C)\nCore 0:        +52.0¬∞C  (high = +80.0¬∞C, crit = +100.0¬∞C)\nCore 1:        +53.0¬∞C  (high = +80.0¬∞C, crit = +100.0¬∞C)';
                } else if (command.includes('hostname')) {
                    return 'telemetry-server';
                } else if (command.includes('uptime')) {
                    return '10:30:45 up 5 days, 12:34,  2 users,  load average: 0.15, 0.25, 0.20';
                }
                return 'Command output not available in browser demo';
            } catch (error) {
                return `Error: ${error.message}`;
            }
        }

        // Update CPU temperature
        async function updateCpuTemp() {
            const tempElement = document.getElementById('cpu-temp');
            const statusElement = document.getElementById('cpu-status');
            
            try {
                // In a real implementation, this would call a backend API
                const output = await executeCommand('sensors');
                const temp = parseTemperature(output);
                
                if (temp !== null) {
                    tempElement.innerHTML = `${temp.toFixed(1)}¬∞C`;
                    const status = getTempStatus(temp);
                    statusElement.textContent = status.text;
                    statusElement.className = `telemetry-status ${status.class}`;
                } else {
                    tempElement.innerHTML = '<span class="error">Sensor not found</span>';
                    statusElement.textContent = 'Unable to read CPU temperature';
                }
            } catch (error) {
                tempElement.innerHTML = '<span class="error">Error</span>';
                statusElement.textContent = 'Failed to read CPU temperature';
            }
        }

        // Update GPU temperature
        async function updateGpuTemp() {
            const tempElement = document.getElementById('gpu-temp');
            const statusElement = document.getElementById('gpu-status');
            
            try {
                // In a real implementation, this would call a backend API
                const output = await executeCommand('nvidia-smi --query-gpu=temperature.gpu --format=csv,noheader');
                const temp = parseNvidiaSmi(output);
                
                if (temp !== null) {
                    tempElement.innerHTML = `${temp}¬∞C`;
                    const status = getTempStatus(temp);
                    statusElement.textContent = status.text;
                    statusElement.className = `telemetry-status ${status.class}`;
                } else {
                    // Fallback to alternative nvidia-smi parsing
                    const altOutput = await executeCommand('nvidia-smi');
                    const altTemp = parseNvidiaSmi(altOutput);
                    if (altTemp !== null) {
                        tempElement.innerHTML = `${altTemp}¬∞C`;
                        const status = getTempStatus(altTemp);
                        statusElement.textContent = status.text;
                        statusElement.className = `telemetry-status ${status.class}`;
                    } else {
                        tempElement.innerHTML = '<span class="error">No GPU detected</span>';
                        statusElement.textContent = 'NVIDIA GPU not found';
                    }
                }
            } catch (error) {
                tempElement.innerHTML = '<span class="error">Error</span>';
                statusElement.textContent = 'Failed to read GPU temperature';
            }
        }

        // Update system information
        async function updateSystemInfo() {
            const infoElement = document.getElementById('system-info');
            
            try {
                const hostname = await executeCommand('hostname');
                const uptime = await executeCommand('uptime -p');
                
                infoElement.innerHTML = `
                    <div><strong>Hostname:</strong> ${hostname}</div>
                    <div><strong>Uptime:</strong> ${uptime}</div>
                    <div><strong>Platform:</strong> ${navigator.platform}</div>
                    <div><strong>User Agent:</strong> ${navigator.userAgent.split(' ').slice(-2).join(' ')}</div>
                `;
            } catch (error) {
                infoElement.innerHTML = '<div class="error">Failed to load system info</div>';
            }
        }

        // Update last refresh time
        function updateLastRefresh() {
            const now = new Date();
            document.getElementById('last-update').textContent = now.toLocaleTimeString();
            document.getElementById('refresh-time').textContent = now.toLocaleTimeString();
        }

        // Main update function
        async function updateTelemetry() {
            await Promise.all([
                updateCpuTemp(),
                updateGpuTemp(),
                updateSystemInfo()
            ]);
            updateLastRefresh();
        }

        // Simulated data for demo purposes (since we can't actually run system commands from browser)
        function loadSimulatedData() {
            // Simulated CPU temperature
            const cpuTemp = 45 + Math.random() * 20;
            const cpuElement = document.getElementById('cpu-temp');
            const cpuStatus = document.getElementById('cpu-status');
            cpuElement.innerHTML = `${cpuTemp.toFixed(1)}¬∞C`;
            const cpuStatusInfo = getTempStatus(cpuTemp);
            cpuStatus.textContent = cpuStatusInfo.text;
            cpuStatus.className = `telemetry-status ${cpuStatusInfo.class}`;

            // Simulated GPU temperature
            const gpuTemp = 30 + Math.random() * 25;
            const gpuElement = document.getElementById('gpu-temp');
            const gpuStatus = document.getElementById('gpu-status');
            gpuElement.innerHTML = `${gpuTemp.toFixed(1)}¬∞C`;
            const gpuStatusInfo = getTempStatus(gpuTemp);
            gpuStatus.textContent = gpuStatusInfo.text;
            gpuStatus.className = `telemetry-status ${gpuStatusInfo.class}`;

            // System info
            document.getElementById('system-info').innerHTML = `
                <div><strong>Hostname:</strong> telemetry-demo</div>
                <div><strong>Uptime:</strong> Demo Mode</div>
                <div><strong>Platform:</strong> ${navigator.platform}</div>
                <div><strong>Note:</strong> Browser demo - simulated data</div>
            `;

            updateLastRefresh();
        }

        // Initialize dashboard
        document.addEventListener('DOMContentLoaded', () => {
            // Try to load real data, fall back to simulated
            loadSimulatedData(); // Always use simulated data for browser demo
            
            // Set up auto-refresh
            setInterval(loadSimulatedData, 30000); // Refresh every 30 seconds
        });
    </script>
</body>
</html>
