version: "3.8"

services:
  # üß† MEM√ìRIA SEM√ÇNTICA (Qdrant)
  qdrant:
    image: qdrant/qdrant:latest
    container_name: jarvis_qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - ./qdrant_data:/qdrant/storage
    restart: always

  # üì¶ STORAGE S3 (MinIO)
  minio:
    image: minio/minio:latest
    container_name: jarvis_minio
    ports:
      - "9005:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-admin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-antigravity2026}
    command: server /data --console-address ":9001"
    volumes:
      - ./minio_data:/data
    restart: always

  # ‚òÅÔ∏è CLOUD EMULATION (LocalStack)
  localstack:
    image: localstack/localstack:latest
    container_name: jarvis_localstack
    ports:
      - "4566:4566"
      - "4510-4559:4510-4559"
    environment:
      - SERVICES=s3,sqs,lambda,dynamodb,cloudwatch
      - DEBUG=1
      - DOCKER_HOST=unix:///var/run/docker.sock
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"
      - "./localstack_data:/var/lib/localstack"
    restart: always

  # üìä MONITORAMENTO (Grafana)
  grafana:
    image: grafana/grafana:latest
    container_name: jarvis_grafana
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    depends_on:
      - localstack
    volumes:
      - ./grafana_data:/var/lib/grafana
    restart: always

networks:
  default:
    name: jarvis_sovereign_net
